<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
  ></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">Fill in your calendar with appointments</p>
      <p class="lead">Current day:</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="row time-block">
        <div class="col-1 hour">9am</div>
        <textarea class="col-10" id="9"></textarea>
        <button type="button" class="col-1 btn btn-primary saveBtn saveBtn1 fas fa-save"></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">10am</div>
        <textarea class="col-10" id="10"></textarea>
        <button type="button" class="col-1 btn btn-primary saveBtn saveBtn2 fas fa-save"></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">11am</div>
        <textarea class="col-10" id="11"></textarea>
        <button type="button" class="col-1 btn btn-primary saveBtn saveBtn3 fas fa-save"></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">12pm</div>
        <textarea class="col-10" id="12"></textarea>
        <button type="button" class="col-1 btn btn-primary saveBtn saveBtn4 fas fa-save"></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">1pm</div>
        <textarea class="col-10" id="13"></textarea>
        <button type="button" class="col-1 btn btn-primary saveBtn saveBtn5 fas fa-save"></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">2pm</div>
        <textarea class="col-10" id="14"></textarea>
        <button type="button" class="col-1 btn btn-primary saveBtn saveBtn6 fas fa-save"></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">3pm</div>
        <textarea class="col-10" id="15"></textarea>
        <button type="button" class="col-1 btn btn-primary saveBtn saveBtn7 fas fa-save"></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">4pm</div>
        <textarea class="col-10" id="16"></textarea>
        <button type="button" class="col-1 btn btn-primary saveBtn saveBtn8 fas fa-save"></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">5pm</div>
        <textarea class="col-10" id="17"></textarea>
        <button type="button" class="col-1 btn btn-primary saveBtn saveBtn9 fas fa-save"></button>
      </div>


    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/JS/index.js"></script>
  </body>
</html>
